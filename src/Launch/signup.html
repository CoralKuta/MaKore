<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="MK-img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link href="launch.css" rel="stylesheet">
    <title>MaKore</title>
</head>


<body>
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img class="splash" src="la.png">
                <img class="MAKORE" src="MaKore-img.png">
            </div>



            <div class="col-md-6" style="background-color: rgb(255, 255, 255);">
                <h3 class="signin-text mb-3">Sign Up</h3>
                <div style="font-weight: bold; margin-bottom: 15px; font-size: larger;">Already have an account? Click
                    here to sign in!</div>

                <form>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="Username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>

                        <div class="mb-3 col">
                            <label for="Nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="nickname">
                        </div>
                    </div>

                    <div class="row">
                    <div class="mb-3 col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass">
                    </div>


                    <div class="mb-3 col">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="passagain">
                    </div>
                </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Picture</label>
                        <input type="image" class="form-control" id="pic">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-class">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
