<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="Contracts.css" rel="stylesheet">
  <title>Ma Kore</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="ContactScreen">
        <div class="MemmberInfo">
          <div class="img"> <img src="img.jpeg" class="rounded-circle" width="40px" alt=""></div>
          <div class="Name">
            <h4>Ido Tavron</h4>
          </div>
          <div class="NickName"> Idodo</div>
          <button type="button" class="bi bi-person-plus"></i>
        </div>
        <div class="searchChat">
          <div>
            <input type="text" placeholder="Search for a chat">
            <i class="bi bi-search"></i>
          </div>
        </div>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">
            <div class="img"> <img src="img.jpeg" class="rounded-circle" width="40px" alt=""></div>
            <h4 class="ContractName">Tal Dabran </h4>
            <div class="time">12:30</div>
            <div class="LastMessage">Hey there! im using maKore</div>
            <div class="Notification">3</div>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            <div class="img"> <img src="img.jpeg" class="rounded-circle" width="40px" alt=""></div>
            <h4 class="ContractName">Coral Kuta </h4>
            <div class="time">11:21</div>
            <div class="LastMessage">Typing...</div>
          </button>
        </div>
      </div>
      <div class="ChatScreen"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
